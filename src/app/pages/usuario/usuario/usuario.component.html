<!-- Buscador de usuarios -->
<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar usuarios..." #txtTermino (keyup)="buscar(txtTermino.value)">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <em class="fa fa-spin fa-refresh fa-2x"></em>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-tittle">Usuarios ({{usuarios.length}})</h4>
                        <h6 class="card-subtitle">
                            Usuarios registrados
                        </h6>
                    </div>

                    <div class="col">
                        <div class="text-right">
                            <a routerLink="/usuario/nuevo" class="btn btn-primary">
                                <em class="fa fa-hospital-o"></em>Crear Usuario
                            </a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <caption>Usuarios</caption>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Usuario</th>
                                <th>Email</th>                                
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">                                
                                <td>{{usuario.nombre}}</td>
                                <td>{{usuario.apellido}}</td>
                                <td>{{usuario.username}}</td>
                                <td>{{usuario.email}}</td>                                
                                <td>
                                    <a [routerLink]="['/','usuario', usuario.idUsuario]" data-toggle="tooltip" data-original-title="Editar">
                                        <em class="fa fa-pencil text-inverse m-r-10"></em></a>
                                    <a class="cursor" data-toggle="tooltip" data-original-title="Borrar" (click)="borrarUsuario(usuario)">
                                        <em class="fa fa-close text-danger"></em></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
