                <div class="row">
    <div class="col-md-6">             
        <div class="card widget-flat">
            <div class="card-body" style="text-align: center;">                
                <h5 class="text-muted fw-normal mt-0" title="Temperatura">Temperatura Actual </h5>
                <h1 class="mt-3 mb-3">{{ultimoDato.valor}} ºC</h1>
                <div *ngIf="!this.esCarga">
                <p class="mb-0 text-muted">
                    <span class="text-danger me-2"><i class="mdi mdi-arrow-down-bold"></i> {{porcentajeVariacion | number : '1.2-2'}}%</span>
                    <span class="text-nowrap"> Desde {{ultimoDato.fecha | date :'dd/MM/yyyy HH:mm:ss'}}<br/></span>
                </p>
            </div>
            <div *ngIf="this.esCarga">
                <p class="mb-0 text-muted">
                    <span class="text-success me-2"><i class="mdi mdi-arrow-up-bold"></i> {{porcentajeVariacion | number : '1.2-2'}}%</span>
                    <span class="text-nowrap"> Desde {{ultimoDato.fecha | date :'dd/MM/yyyy HH:mm:ss'}}<br/></span>
                </p>
            </div>
            </div> 
        </div>
        <div class="card widget-flat">
            <div class="card-body" style="text-align: center;">                                  
                                                         
                        <h5 class="text-muted fw-normal mt-0" title="Set Point">Set Point</h5>
                        <h1 class="mt-3 mb-3">{{ultimoDato.setpoint}} ºC</h1>                                              
            </div> 
        </div>                       
    </div>
    <div class="col-md-6">
        <div>            
            <highcharts-chart [Highcharts]="highchart" [options]="chartOptions" style="width: 100%; height: 310px; display: block;">
            </highcharts-chart>            
        </div>
    </div>    
</div>
<hr/>
<div>
    <app-novedad></app-novedad>    
</div>
